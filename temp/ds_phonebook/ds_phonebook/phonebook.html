<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phonebook</title>
  <link rel="shortcut icon" type="image/png" href="phone.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
  <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- START INTRO SECTION -->
  <section id="home" class="intro-section">
    <div class="container mt-4">
      <h1 class="text-center pb display-4">
        <i class="fas fa-address-book fa-lg text-white"></i><span class="text-white">  PHONE BOOK</span></h1>
    </div>
    <div class="big-banner col-md-12">
      <div class="booking-form-box align-items-center text-white" id="form">
        <div class="input-grp">
          <br>
          <br>
          <label>First Name</label>
          <input type="text" class="form-control mt-2 mb-2" placeholder="Prateek" id="FirstName">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="input-grp">
          <label>Last Name</label>
          <input type="text" class="form-control mt-2 mb-2" placeholder="Redkar(optional)" id="LastName">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="input-grp">
          <label>Phone Number</label>
          <input type="tel" class="form-control mt-2 mb-2" placeholder="0123456789" id="Phone">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="input-grp">
          <label>Email ID</label>
          <input type="email" class="form-control mt-2 mb-2" placeholder="name@example.com" id="Email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <br>
        <br>
        <div class="input-grp Contact mt-2">
          <button type="button" class="btn mb-2 btn-primary addContact" id="addContactBtn">
            Add Contact
          </button>
          <small class="success_msg" id="C_add_suu"
            style="color: #2ecc71; margin-top: 5px; font-size: smaller !important;">Success Message</small>
        </div>
      </div>
    </div>
    </div>
    </div>

    <div class="row align-items-center">
      <div class="sc">
        <br>
        <br>
        <i class="fas fa-search fa-lg text-white"></i>
        <span class="text-white mt-5">Search Contact</span>
      </div>
      <form id="form">
        <div class="form-groupe mb-5">
          <input class="inpe" type="text" id="filterInput" placeholder="Enter name or number" />
        </div>
      </form>
      <div style="width: 100%;">
        <table class="table table-striped text-white text-center contact-tab" style="width: 100%;">
          <thead class="text-white">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="contact-list"></tbody>
        </table>
      </div>
    </div>
    </div>
  </section>



  <script src="/assets/vendors/js/glightbox.min.js"></script>
  <script src="assets/js/bootstrap.bundle.js"></script>
  <script src="app.js"></script>
  <script src="LinkList.js"></script>

</body>

</html>
